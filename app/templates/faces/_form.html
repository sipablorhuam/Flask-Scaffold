


      
				 
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Name</label>
            <div class="col-sm-4">
                 <input   type="text" id="name" name="name"  class="form-control"
                  ng-model="face.data.attributes.name" placeholder="name*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Company</label>
            <div class="col-sm-4">
                 <input   type="text" id="company" name="company"  class="form-control"
                  ng-model="face.data.attributes.company" placeholder="company*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Document</label>
            <div class="col-sm-4">
                 <input   type="text" id="document" name="document"  class="form-control"
                  ng-model="face.data.attributes.document" placeholder="document*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Count</label>
            <div class="col-sm-4">
                 <input   type="number" id="count" name="count"  class="form-control"
                  ng-model="face.data.attributes.count" placeholder="count*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Lastseen</label>
            <div class="col-sm-4">
                 <input   type="datetime" id="lastSeen" name="lastSeen"  class="form-control"
                  ng-model="face.data.attributes.lastSeen" placeholder="lastSeen*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Picture</label>
            <div class="col-sm-4">
                <textarea type="text" id="picture" name="picture"  class="form-control"
                 ng-model="face.data.attributes.picture" placeholder="picture*" rows="5" required></textarea>
            </div>
          </div>
                     
       
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">  
            <button  ng-disabled="loading" class="btn btn-primary " type="submit" >

                              <span ng-hide="loading">Save</span>
                              <span ng-show="loading">Loading....</span></button>

      </div>
   </div>
